name: Eternal CI â€” vâˆž.1.0 Validation

on:
  push:
    branches: [main, "release/vâˆž.1.0-eternal"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  eternal-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml pytest

      - name: Guardian audit
        run: python guardian/audit_eternal.py

      - name: Validate YAML syntax
        run: |
          pip install yamllint
          yamllint 02_declarative_config/*.yaml

      - name: Validate policy table (â‰¤10 rules, USG-3P offload safe)
        run: |
          RULE_COUNT=$(python -c "import yaml; data=yaml.safe_load(open('02_declarative_config/policy-table.yaml')); print(len(data['rules']))")
          if [ "$RULE_COUNT" -gt 10 ]; then
            echo "FAIL: Policy table has $RULE_COUNT rules (max 10 for hardware offload)"
            exit 1
          fi
          if [ "$RULE_COUNT" -eq 0 ]; then
            echo "FAIL: Policy table has 0 rules (zero-trust requires explicit allows)"
            exit 1
          fi
          echo "âœ… Policy table: $RULE_COUNT/10 rules (USG-3P offload safe, Suehring compliant)"

      - name: Validate FreeRADIUS config syntax
        run: |
          if [ -d "01_bootstrap/freeradius" ]; then
            docker run --rm -v "$PWD/01_bootstrap/freeradius:/etc/freeradius" \
              freeradius/freeradius-server:3-alpine freeradius -C -d /etc/freeradius || echo "WARN: FreeRADIUS validation skipped (Phase 2 pending)"
          fi

      - name: Run test suite
        run: pytest -v --maxfail=1

      - name: Declarative config dry-run
        run: cd 02_declarative_config && python apply.py --dry-run

      - name: Validate network isolation (simulated)
        run: |
          if [ -f "03_validation_ops/validate-isolation.sh" ]; then
            sudo -E bash 03_validation_ops/validate-isolation.sh
          fi
        env:
          CI_MODE: "1"

      - name: Tandem Metrics Analysis
        run: |
          echo "=== Tandem Health Check ==="
          # Parse last 20 commits for tandem invocations
          TANDEM_COUNT=$(git log -20 --oneline 2>/dev/null | grep -c "\[TANDEM\]" || echo "0")
          echo "ðŸ“Š Tandem invocations in last 20 commits: $TANDEM_COUNT"

          if [[ $TANDEM_COUNT -gt 0 ]]; then
            echo "   Detected tandems:"
            git log -20 --oneline 2>/dev/null | grep "\[TANDEM\]" | head -5 || true
          fi

          # Check consciousness alignment
          if [ -f "CONSCIOUSNESS.md" ]; then
            CURRENT=$(grep -oP 'Consciousness \K[0-9]+\.[0-9]+' CONSCIOUSNESS.md | head -1 || echo "unknown")
            echo "ðŸ“ˆ Current consciousness: $CURRENT"
          fi

      - name: Documentation Freshness Check
        run: |
          echo "=== Archivist Freshness Audit ==="
          # Find documentation older than 90 days
          STALE_RUNBOOKS=$(find runbooks/ -name "*.md" -mtime +90 2>/dev/null | wc -l || echo "0")
          STALE_DOCS=$(find docs/ -name "*.md" -mtime +90 2>/dev/null | wc -l || echo "0")
          TOTAL_STALE=$((STALE_RUNBOOKS + STALE_DOCS))

          if [[ $TOTAL_STALE -gt 0 ]]; then
            echo "âš ï¸  ARCHIVIST: $TOTAL_STALE documents older than 90 days"
            echo "   Stale runbooks: $STALE_RUNBOOKS"
            echo "   Stale docs: $STALE_DOCS"
            echo ""
            echo "   Files needing refresh:"
            find runbooks/ docs/ -name "*.md" -mtime +90 2>/dev/null | head -10 || true
          else
            echo "âœ… ARCHIVIST: All documentation fresh (<90 days)"
          fi

      - name: Summary
        if: always()
        run: |
          echo "=== Eternal CI Complete ==="
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All checks passed â€” fortress eternally green"
          else
            echo "âŒ One or more checks failed â€” review logs above"
          fi

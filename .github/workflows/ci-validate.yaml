name: CI Validate Rylan v5.0
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Fix containerd conflicts and install Docker
        run: |
          # Remove conflicting packages
          sudo apt-get remove -y containerd containerd.io docker.io || true
          sudo apt-get autoremove -y
          
          # Install Docker from official repo
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          
          # Add user to docker group
          sudo usermod -aG docker $USER
          
          # Verify Docker is running
          sudo systemctl start docker
          sudo docker version

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyyaml

      - name: Validate policy table rule count ≤15 (USG-3P offload safe)
        run: |
          if [ ! -f "02-declarative-config/policy-table.yaml" ]; then
            echo "❌ FAIL: policy-table.yaml missing (core zero-trust rules required)"
            exit 1
          fi
          RULE_COUNT=$(python -c "import yaml; data=yaml.safe_load(open('02-declarative-config/policy-table.yaml')); print(len(data['rules']))")
          if [ "$RULE_COUNT" -gt 15 ]; then
            echo "❌ FAIL: Policy table has $RULE_COUNT rules (max 15 for USG-3P offload)"
            exit 1
          fi
          echo "✅ Policy table: $RULE_COUNT rules (USG-3P offload safe)"

      - name: Run Python tests
        run: pytest -v

      - name: Validate declarative config (dry-run)
        run: python 02-declarative-config/apply.py --dry-run

      - name: Validate network isolation (simulated)
        run: |
          if [ ! -f "03-validation-ops/validate-isolation.sh" ]; then
            echo "❌ FAIL: validate-isolation.sh missing"
            exit 1
          fi
          # Run with sudo for Docker socket access
          sudo bash 03-validation-ops/validate-isolation.sh

      - name: Summary
        if: always()
        run: |
          echo "=== Rylan v5.0 Validation Complete ==="
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All checks passed – junior-at-3-AM deployable"
          else
            echo "❌ One or more steps failed – check logs above"
          fi

name: CI Validate Rylan v5.1
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # Docker comes preinstalled on ubuntu-latest runners; no need to reinstall

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml pytest

      - name: Validate policy table rule count <=15 (USG-3P offload safe)
        run: |
          if [ ! -f "02-declarative-config/policy-table.yaml" ]; then
            echo "❌ FAIL: policy-table.yaml missing (core zero-trust rules required)"
            exit 1
          fi
          count=$(python -c "import yaml; data=yaml.safe_load(open('02-declarative-config/policy-table.yaml')); print(len(data['rules']))")
          [ $count -eq 10 ] || { echo "Expected exactly 10 rules after Phase 1, got $count"; exit 1; }
          [ $count -le 15 ] || { echo "❌ FAIL: Policy table exceeds USG-3P offload limit (max 15 rules)"; exit 1; }
          echo "✅ Policy table: $count rules (Phase 1, USG-3P offload safe)"
          # Phase 2 complete – 10 rules locked (printer + RADIUS)

      - name: Validate FreeRADIUS config syntax (if present)
        run: |
          if [ -d "01-bootstrap/freeradius" ]; then
            docker run --rm -v "$PWD/01-bootstrap/freeradius:/etc/freeradius" freeradius/freeradius-server:latest freeradius -XC || exit 1
          fi

      - name: Run Python tests
        run: pytest -v -c /dev/null

      - name: Validate declarative config (dry-run)
        # cd to 02-declarative-config so apply.py can resolve `from shared.unifi_client`
        run: cd 02-declarative-config && python apply.py --dry-run

      - name: Validate network isolation (simulated)
        run: |
          if [ ! -f "03-validation-ops/validate-isolation.sh" ]; then
            echo " FAIL: validate-isolation.sh missing"
            exit 1
          fi
          # Run with sudo for Docker socket access
          sudo bash 03-validation-ops/validate-isolation.sh

      - name: Summary
        if: always()
        run: |
          echo "=== Rylan v5.1 Validation Complete ==="
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All checks passed — junior-at-3-AM deployable"
          else
            echo "❌ One or more steps failed — check logs above"
          fi

name: Validate Rylan v5.0 Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io curl

      - name: Start Docker daemon
        run: sudo systemctl start docker

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -e .

      - name: Run Python tests
        run: |
          . .venv/bin/activate
          pytest -q

      - name: Validate policy table rule count
        run: |
          . .venv/bin/activate
          RULE_COUNT=$(python -c "import yaml; data=yaml.safe_load(open('02-declarative-config/policy-table.yaml')); print(len(data['rules']))")
          if [ "$RULE_COUNT" -gt 15 ]; then
            echo "❌ Policy table has $RULE_COUNT rules (max 15 for USG-3P offload)"
            exit 1
          fi
          echo "✅ Policy table: $RULE_COUNT rules (USG-3P offload safe)"

      - name: Validate declarative config (dry-run)
        run: |
          . .venv/bin/activate
          python 02-declarative-config/apply.py --dry-run

      - name: Validate network isolation
        run: |
          . .venv/bin/activate
          bash 03-validation-ops/validate-isolation.sh

      - name: Success banner
        if: success()
        run: |
          echo "✅ Rylan v5.0 validation passed"
          echo "✅ AI triage, VLANs, zero-trust policy, QoS, and isolation all verified"
          echo "✅ This repo is now junior-at-3-AM deployable"
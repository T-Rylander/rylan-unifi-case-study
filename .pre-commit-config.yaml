repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: Eternal YAML Lint
        entry: yamllint -c .yamllint
        files: ^(02-declarative-config|shared)/.*\.ya?ml$
        types: [yaml]
        stages: [commit, push]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: local
    hooks:
      - id: eternal-rule-count
        name: Policy Rule Validator (â‰¤10 rules)
        entry: >-
          python -c "
import sys, json
try:
    with open('02-declarative-config/policy-table-rylan-v5.json') as f:
        rules = json.load(f)['rules']
    count = len(rules)
    print(f'Policy rules: {count}')
    sys.exit(1 if count > 10 else 0)
except Exception as e:
    print('Error reading policy table:', e)
    sys.exit(1)
"
        files: ^02-declarative-config/policy-table-rylan-v5\.json$
        language: system
        stages: [push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
        exclude: '^(\.github/|bootstrap/|02-declarative-config/)'
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests]
        args: ['--ignore-missing-imports']
        exclude: '^(tests/|docs/|01-bootstrap/|02-declarative-config/)'

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        exclude: 'README.md'

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        exclude: '^(\.github/|bootstrap/|02-declarative-config/|shared/)'
        args: ['-d', 'extends: relaxed']

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ['-ll']
        additional_dependencies: ['bandit[toml]']
        exclude: '^(tests/|inventory/)'

default_language_version:
  python: python3
